<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Magnifying glass circle -->
  <circle cx="10.5" cy="10.5" r="6.5" stroke="#D7DAE0" stroke-width="2" fill="none"/>
  <!-- Handle -->
  <line x1="15.5" y1="15.5" x2="21" y2="21" stroke="#D7DAE0" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Code brackets { } -->
  <text x="10.5" y="12" text-anchor="middle" font-family="Consolas, monospace" font-size="7" font-weight="bold" fill="#D7DAE0">{ }</text>
  <!-- Small + indicator -->
  <circle cx="18.5" cy="5.5" r="3.5" fill="#D7DAE0"/>
  <line x1="16.8" y1="5.5" x2="20.2" y2="5.5" stroke="#1a0a3e" stroke-width="1.4" stroke-linecap="round"/>
  <line x1="18.5" y1="3.8" x2="18.5" y2="7.2" stroke="#1a0a3e" stroke-width="1.4" stroke-linecap="round"/>
</svg>
